apply plugin: 'com.android.library'
apply plugin: "kotlin-android"
apply plugin: "org.jetbrains.dokka"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
}

dependencies {
    implementation libraries.support.v4
    implementation libraries.support.recyclerView

    androidTestImplementation(testLibraries.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation testLibraries.junit
}

ext {
    libraryPomName = "Common Utils"
    libraryPomDescription = "Shared common utility artifact"
    libraryArtifactId = "common"
    libraryVersion = '1.1.0'
}

apply from: "${rootProject.projectDir}/gradle/publish_lib.gradle"
